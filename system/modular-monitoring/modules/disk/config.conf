# Disk Monitor Configuration
# Default configuration for disk space and health monitoring module
# 
# ⚠️  IMPORTANT: DO NOT MAKE SYSTEM-SPECIFIC CHANGES HERE!
# This file contains MODULE DEFAULTS only.
# To override settings for this system, edit config/SYSTEM.conf instead.
# System config takes precedence over module defaults.

# Disk space thresholds (percentage)
DISK_WARNING_THRESHOLD=80
DISK_CRITICAL_THRESHOLD=90

# Disk check interval (seconds)
DISK_CHECK_INTERVAL=60

# Alert cooldowns (seconds)
WARNING_COOLDOWN=600      # 10 minutes
CRITICAL_COOLDOWN=180     # 3 minutes  
EMERGENCY_COOLDOWN=60     # 1 minute

# Desktop notifications
ENABLE_DESKTOP_NOTIFICATIONS=true
NOTIFICATION_TIMEOUT=10000  # milliseconds

# Logging
LOG_LEVEL=info  # debug, info, warning, error
DEBUG_MODE=false

# Autofix settings
ENABLE_DISK_AUTOFIX=true
DISK_AUTO_CLEANUP=true        # Automatically clean temporary files when possible

# Monitored filesystems (space-separated)
MONITORED_FILESYSTEMS="/ /home /var /tmp"

# Filesystem paths to ignore for disk space monitoring (regex patterns)
DISK_IGNORE_PATTERNS="^/sys/firmware|^/dev|^/proc|^/snap|efivarfs"

# Status script settings
DEFAULT_STATUS_START_TIME="1 hour ago"
DEFAULT_STATUS_END_TIME="now"

# Run on install flag
RUN_ON_INSTALL=false
RUN_ON_INSTALL_WARNING="This module may take a while to run initially"

# Disk autofix settings (moved from global autofix.conf)
ENABLE_USER_CLEANUP=true          # Allow cleaning user caches/trash
ENABLE_SYSTEM_CLEANUP=false      # Allow system-level cleanup (requires root)
DISK_CLEANUP_SCRIPT_DIR=/tmp     # Where to create cleanup scripts

# Autofix grace period settings (moved from global autofix.conf)
DISK_AUTOFIX_GRACE_SECONDS=120    # Grace period for disk autofix actions
GRACE_PERIOD_SECONDS=60           # General grace period after system/process start

# Enable notifications for this module (from SYSTEM.conf ENABLE_GLOBAL_NOTIFICATIONS)
ENABLE_NOTIFICATIONS=true
