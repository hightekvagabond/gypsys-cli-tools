# i915 GPU Monitor Configuration
# Default configuration for Intel i915 GPU monitoring module

# i915-specific thresholds
I915_WARN_THRESHOLD=5
I915_FIX_THRESHOLD=15
I915_CRITICAL_THRESHOLD=50

# GPU check interval (seconds)
GPU_CHECK_INTERVAL=10

# GPU error thresholds
GPU_ERROR_WARNING=5
GPU_ERROR_CRITICAL=15

# Alert cooldowns (seconds)
WARNING_COOLDOWN=600      # 10 minutes
CRITICAL_COOLDOWN=180     # 3 minutes  
EMERGENCY_COOLDOWN=60     # 1 minute

# Desktop notifications
ENABLE_DESKTOP_NOTIFICATIONS=true
NOTIFICATION_TIMEOUT=10000  # milliseconds

# Logging
LOG_LEVEL=info  # debug, info, warning, error

# Debug mode (enables more verbose logging)
DEBUG_MODE=false

# Autofix settings
ENABLE_I915_AUTOFIX=true
I915_AUTO_RESET=true          # Automatically reset GPU on critical errors

# DKMS fix settings
DKMS_COOLDOWN_HOURS=6         # Hours between DKMS fix attempts
GRUB_COOLDOWN_HOURS=24        # Hours between GRUB fix attempts

# Status script settings
DEFAULT_STATUS_START_TIME="1 hour ago"
DEFAULT_STATUS_END_TIME="now"

# Run on install flag
RUN_ON_INSTALL=false
RUN_ON_INSTALL_WARNING="This module may take a while to run initially"

# Emergency process kill settings (moved from global autofix.conf)
PROCESS_CPU_THRESHOLD=10          # Minimum CPU % to consider for emergency killing
KILL_PROCESS_WAIT_TIME=2          # Seconds to wait after SIGTERM before SIGKILL

# Autofix grace period settings (moved from global autofix.conf)
I915_AUTOFIX_GRACE_SECONDS=60     # Grace period for i915 autofix actions
GRACE_PERIOD_SECONDS=60           # General grace period after system/process start

# Allow restarting failed services (from autofix.conf)
ENABLE_SERVICE_RESTART=false

# Seconds to wait before restarting services (from autofix.conf)
SERVICE_RESTART_DELAY=5

# Maximum autofix actions per hour per script (from autofix.conf)
MAX_AUTOFIXES_PER_HOUR=5

# Minimum time between identical autofix actions (from autofix.conf)
AUTOFIX_COOLDOWN_MINUTES=10

# Require user confirmation for dangerous actions (from autofix.conf)
REQUIRE_CONFIRMATION=false

# Enable notifications for this module (from SYSTEM.conf ENABLE_GLOBAL_NOTIFICATIONS)
ENABLE_NOTIFICATIONS=true
