# Graphics Monitor Configuration
# Default configuration for graphics hardware monitoring module
# 
# ⚠️  IMPORTANT: DO NOT MAKE SYSTEM-SPECIFIC CHANGES HERE!
# This file contains MODULE DEFAULTS only.
# To override settings for this system, edit config/SYSTEM.conf instead.
# System config takes precedence over module defaults.

# Graphics hardware monitoring settings
GRAPHICS_CHECK_INTERVAL=30        # seconds between checks
GRAPHICS_ERROR_THRESHOLD=5        # errors before warning
GRAPHICS_CRITICAL_THRESHOLD=15    # errors before critical alert

# Graphics helper scripts configuration
# Available helpers: i915, nvidia, amdgpu
# System will auto-detect and enable appropriate helpers
GRAPHICS_HELPERS_ENABLED=""       # Comma-separated list (set in SYSTEM.conf)

# Alert cooldowns (seconds)
GRAPHICS_WARNING_COOLDOWN=300     # 5 minutes
GRAPHICS_CRITICAL_COOLDOWN=120    # 2 minutes
GRAPHICS_EMERGENCY_COOLDOWN=60    # 1 minute

# Desktop notifications
ENABLE_GRAPHICS_NOTIFICATIONS=true
GRAPHICS_NOTIFICATION_TIMEOUT=10000  # milliseconds

# Logging
GRAPHICS_LOG_LEVEL=info  # debug, info, warning, error
ENABLE_GRAPHICS_DIAGNOSTIC_DUMPS=true

# Emergency actions
ENABLE_GRAPHICS_AUTOFIX=true

# Time ranges for analysis
DEFAULT_GRAPHICS_STATUS_START_TIME="1 hour ago"
DEFAULT_GRAPHICS_STATUS_END_TIME="now"

# Helper-specific settings will be loaded from individual helper configs
