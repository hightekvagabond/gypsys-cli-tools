# Network Monitor Configuration
# Default configuration for network connectivity and error monitoring module

# Network error thresholds
NETWORK_ERROR_WARNING=5
NETWORK_ERROR_CRITICAL=15

# Network timeout settings
NETWORK_TIMEOUT=5
NETWORK_RETRY_COUNT=3

# Network check interval (seconds)
NETWORK_CHECK_INTERVAL=30

# Alert cooldowns (seconds)
WARNING_COOLDOWN=900      # 15 minutes - network warnings are often temporary
CRITICAL_COOLDOWN=300     # 5 minutes - network critical affects connectivity
EMERGENCY_COOLDOWN=120    # 2 minutes - network emergency needs diagnosis

# Desktop notifications
ENABLE_DESKTOP_NOTIFICATIONS=true
NOTIFICATION_TIMEOUT=10000  # milliseconds

# Logging
LOG_LEVEL=info  # debug, info, warning, error
DEBUG_MODE=false

# Autofix settings
ENABLE_NETWORK_AUTOFIX=true
NETWORK_AUTO_RECONNECT=true    # Automatically attempt reconnection

# Monitored network interfaces (auto-detected if empty)
MONITORED_INTERFACES=""

# DHCP monitoring
MONITOR_DHCP_ISSUES=true
DHCP_TIMEOUT_THRESHOLD=30      # seconds

# DNS monitoring  
MONITOR_DNS_ISSUES=true
DNS_TIMEOUT_THRESHOLD=5        # seconds

# Log analysis limits
MAX_RECENT_NETWORK_ERRORS=5
MAX_RECENT_DHCP_ERRORS=3
MAX_INTERFACE_CONNECTION_INFO=3

# Status script settings
DEFAULT_STATUS_START_TIME="1 hour ago"
DEFAULT_STATUS_END_TIME="now"

# Analysis time ranges
DEFAULT_ANALYSIS_TIMESPAN="1 hour ago"

# Run on install flag
RUN_ON_INSTALL=false
RUN_ON_INSTALL_WARNING="This module may take a while to run initially"

# Allow resetting network interfaces (from autofix.conf)
ENABLE_NETWORK_RESET=false

# Seconds to wait for network recovery (from autofix.conf)
NETWORK_RESET_TIMEOUT=30

# Maximum autofix actions per hour per script (from autofix.conf)
MAX_AUTOFIXES_PER_HOUR=5

# Minimum time between identical autofix actions (from autofix.conf)
AUTOFIX_COOLDOWN_MINUTES=10

# Require user confirmation for dangerous actions (from autofix.conf)
REQUIRE_CONFIRMATION=false
