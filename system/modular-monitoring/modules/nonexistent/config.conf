# Nonexistent Module Configuration
# This module tests for hardware that doesn't exist on this system

# Module info
MODULE_DESCRIPTION="Tests for fictional quantum flux capacitor hardware"
REQUIRED_HARDWARE="Quantum Flux Capacitor 2.0"
REQUIRED_TOOLS="quantumctl fluxmon"

# Fake thresholds (should never be reached)
QUANTUM_FLUX_THRESHOLD=1.21
TEMPORAL_DISPLACEMENT_WARNING=88
TIMELINE_INTEGRITY_CRITICAL=42

# Alert cooldowns (seconds)
WARNING_COOLDOWN=600      # 10 minutes
CRITICAL_COOLDOWN=180     # 3 minutes  
EMERGENCY_COOLDOWN=60     # 1 minute

# Autofix settings
ENABLE_QUANTUM_AUTOFIX=true
ENABLE_TEMPORAL_STABILIZATION=true
ENABLE_FLUX_RECALIBRATION=false

# Status script settings
DEFAULT_STATUS_START_TIME="1 hour ago"
DEFAULT_STATUS_END_TIME="now"

# Analysis time ranges
DEFAULT_ANALYSIS_TIMESPAN="1 hour ago"
MAX_QUANTUM_EVENTS=5

# Run on install flag
RUN_ON_INSTALL=false
RUN_ON_INSTALL_WARNING="This module tests nonexistent hardware and should not take long"

# Log level for this module (from SYSTEM.conf GLOBAL_LOG_LEVEL)
LOG_LEVEL=info
