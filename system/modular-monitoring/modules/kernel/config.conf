# Kernel Monitor Configuration
# Default configuration for kernel monitoring module
# 
# ⚠️  IMPORTANT: DO NOT MAKE SYSTEM-SPECIFIC CHANGES HERE!
# This file contains MODULE DEFAULTS only.
# To override settings for this system, edit config/SYSTEM.conf instead.
# System config takes precedence over module defaults.

# Check intervals
KERNEL_CHECK_INTERVAL=30

# Alert cooldowns (seconds)
WARNING_COOLDOWN=600      # 10 minutes
CRITICAL_COOLDOWN=180     # 3 minutes  
EMERGENCY_COOLDOWN=60     # 1 minute

# Desktop notifications
ENABLE_DESKTOP_NOTIFICATIONS=true
NOTIFICATION_TIMEOUT=10000  # milliseconds

# Logging
LOG_LEVEL=info  # debug, info, warning, error
DEBUG_MODE=false

# Autofix settings
ENABLE_KERNEL_AUTOFIX=false   # Usually no autofix for kernel issues

# Kernel Management Settings
PREFERRED_KERNEL_TRACK="LTS"           # Default Ubuntu kernel track preference
KERNEL_UPDATE_POLICY="manual"          # How to handle kernel updates (manual, automatic)
ALLOW_KERNEL_TRACK_CHANGES=true        # Allow autofix to switch kernel tracks
KERNEL_COMPATIBILITY_WARNINGS=true     # Show warnings for incompatible kernels

# Status script settings
DEFAULT_STATUS_START_TIME="1 hour ago"
DEFAULT_STATUS_END_TIME="now"

# Run on install flag - kernel monitor should run on install to establish baseline
RUN_ON_INSTALL=true
RUN_ON_INSTALL_WARNING="This module may take a while to run initially as it establishes kernel change baseline"

# Track kernel changes since last check
KERNEL_LAST_CHECK_FILE="$STATE_DIR/kernel_last_check_time"

# Emergency process kill settings (moved from global autofix.conf)
PROCESS_CPU_THRESHOLD=10          # Minimum CPU % to consider for emergency killing
KILL_PROCESS_WAIT_TIME=2          # Seconds to wait after SIGTERM before SIGKILL

# Maximum autofix actions per hour per script (from autofix.conf)
MAX_AUTOFIXES_PER_HOUR=5

# Minimum time between identical autofix actions (from autofix.conf)
AUTOFIX_COOLDOWN_MINUTES=10

# Require user confirmation for dangerous actions (from autofix.conf)
REQUIRE_CONFIRMATION=false
