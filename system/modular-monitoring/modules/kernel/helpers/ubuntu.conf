# Ubuntu Kernel Helper Configuration
# Ubuntu-specific kernel management settings
# 
# ⚠️  IMPORTANT: DO NOT MAKE SYSTEM-SPECIFIC CHANGES HERE!
# This file contains UBUNTU HELPER DEFAULTS only.
# To override settings for this system, edit config/SYSTEM.conf instead.
# System config takes precedence over helper defaults.

# Ubuntu Kernel Track Preferences
PREFERRED_KERNEL_TRACK="LTS"           # Default to LTS for stability
FALLBACK_KERNEL_TRACK="GA"             # Fallback if preferred isn't available

# Ubuntu Release Detection
UBUNTU_RELEASE_DETECTION=true          # Auto-detect Ubuntu release version
UBUNTU_RELEASE_FALLBACK="22.04"        # Fallback release if detection fails

# Kernel Track Compliance
ENFORCE_TRACK_COMPLIANCE=true          # Check kernel track compliance
TRACK_COMPLIANCE_WARNING_THRESHOLD=7   # Days before warning about non-compliance
TRACK_COMPLIANCE_CRITICAL_THRESHOLD=30 # Days before critical alert

# Hardware-Specific Recommendations
ENABLE_HARDWARE_RECOMMENDATIONS=true   # Provide hardware-specific track recommendations
INTEL_GRAPHICS_PREFERRED_TRACK="LTS"   # Intel i915 graphics work best with LTS
NVIDIA_GRAPHICS_PREFERRED_TRACK="HWE"  # NVIDIA drivers often need HWE
AMD_GRAPHICS_PREFERRED_TRACK="HWE"     # AMD drivers benefit from HWE

# Kernel Package Management
ALLOW_PACKAGE_INSTALLATION=true        # Allow autofix to install kernel packages
REQUIRE_CONFIRMATION_FOR_INSTALL=true  # Require confirmation for kernel installs
BACKUP_GRUB_CONFIG=true                # Backup GRUB config before changes
UPDATE_GRUB_AFTER_INSTALL=true         # Update GRUB after kernel installation

# Ubuntu-Specific Features
ENABLE_HWE_DETECTION=true              # Detect Hardware Enablement kernels
ENABLE_OEM_DETECTION=true              # Detect OEM kernels
ENABLE_LOWLATENCY_DETECTION=true       # Detect low-latency kernels
MAINLINE_PPA_SUPPORT=false             # Support mainline PPA (requires manual setup)

# Track Migration Settings
ALLOW_TRACK_MIGRATION=true             # Allow switching between tracks
MIGRATION_GRACE_PERIOD=7200            # Grace period for track migrations (2 hours)
MIGRATION_BACKUP_CURRENT=true          # Keep current kernel when migrating

# Ubuntu Kernel Track Definitions
# These map Ubuntu kernel tracks to their package patterns
TRACK_GA_PATTERN="linux-image-generic"
TRACK_HWE_PATTERN="linux-image-generic-hwe-*"
TRACK_LTS_PATTERN="linux-image-generic"
TRACK_OEM_PATTERN="linux-image-oem-*"
TRACK_LOWLATENCY_PATTERN="linux-image-lowlatency"
TRACK_MAINLINE_PATTERN="linux-image-generic"

# Version-Specific Settings
LTS_RELEASES="18.04 20.04 22.04 24.04"  # Known LTS releases
HWE_SUPPORTED_RELEASES="18.04 20.04 22.04"  # Releases with HWE support
OEM_SUPPORTED_RELEASES="20.04 22.04 24.04"   # Releases with OEM kernels

# Logging and Monitoring
LOG_TRACK_CHANGES=true                 # Log kernel track changes
LOG_COMPLIANCE_CHECKS=true             # Log compliance check results
TRACK_CHANGE_NOTIFICATION=true         # Send notifications for track changes
