# Thermal Monitor Configuration
# Default configuration for thermal monitoring module

# Temperature thresholds (Â°C)
TEMP_WARNING=85
TEMP_CRITICAL=90
TEMP_EMERGENCY=95

# Temperature monitoring interval (seconds)
TEMP_CHECK_INTERVAL=10

# Process management
PROCESS_CPU_THRESHOLD=10  # Minimum CPU % to consider for emergency killing
GRACE_PERIOD_SECONDS=60   # Grace period for new processes after boot
SUSTAINED_HIGH_CPU_SECONDS=30  # How long high CPU must be sustained

# Thermal spike protection (passed to autofix scripts)
THERMAL_SPIKE_GRACE_SECONDS=45    # Grace period for emergency process kill
THERMAL_SHUTDOWN_GRACE_SECONDS=120 # Grace period for emergency shutdown

# Emergency actions
ENABLE_EMERGENCY_KILL=true
ENABLE_EMERGENCY_SHUTDOWN=true

# Alert cooldowns (seconds)
WARNING_COOLDOWN=600      # 10 minutes
CRITICAL_COOLDOWN=180     # 3 minutes  
EMERGENCY_COOLDOWN=60     # 1 minute

# Desktop notifications
ENABLE_DESKTOP_NOTIFICATIONS=true
NOTIFICATION_TIMEOUT=10000  # milliseconds

# Logging
LOG_LEVEL=info  # debug, info, warning, error
ENABLE_DIAGNOSTIC_DUMPS=true

# Debug mode (enables more verbose logging)
DEBUG_MODE=false

# Hardware-specific settings
PREDATOR_THERMAL_BOOST=true   # Use Predator-specific thermal management

# Autofix settings
ENABLE_THERMAL_AUTOFIX=true

# Process kill settings
KILL_PROCESS_WAIT_TIME=2  # seconds to wait after SIGTERM before SIGKILL

# Status script settings
DEFAULT_STATUS_START_TIME="1 hour ago"
DEFAULT_STATUS_END_TIME="now"

# Run on install flag (indicates module should run during install for initial setup)
RUN_ON_INSTALL=false
RUN_ON_INSTALL_WARNING="This module may take a while to run initially"

# Emergency shutdown settings (moved from global autofix.conf)
EMERGENCY_SHUTDOWN_DELAY=1        # Minutes to delay emergency shutdown for user save
