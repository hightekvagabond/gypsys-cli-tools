# USB Monitor Configuration
# Default configuration for USB device monitoring module
# 
# ⚠️  IMPORTANT: DO NOT MAKE SYSTEM-SPECIFIC CHANGES HERE!
# This file contains MODULE DEFAULTS only.
# To override settings for this system, edit config/SYSTEM.conf instead.
# System config takes precedence over module defaults.

# USB reset thresholds (resets per time window)
USB_RESET_WARNING=10
USB_RESET_CRITICAL=20

# USB monitoring interval (seconds)
USB_CHECK_INTERVAL=5

# Network timeout settings
NETWORK_TIMEOUT=5
NETWORK_RETRY_COUNT=3

# Alert cooldowns (seconds)
WARNING_COOLDOWN=600      # 10 minutes
CRITICAL_COOLDOWN=180     # 3 minutes  
EMERGENCY_COOLDOWN=60     # 1 minute

# Desktop notifications
ENABLE_DESKTOP_NOTIFICATIONS=true
NOTIFICATION_TIMEOUT=10000  # milliseconds

# Logging
LOG_LEVEL=info  # debug, info, warning, error

# USB management settings
USB_AUTO_RESET_DEVICES=true    # Automatically reset problematic USB devices

# Debug mode (enables more verbose logging)
DEBUG_MODE=false

# Autofix settings
ENABLE_USB_AUTOFIX=true

# USB quirks and hardware-specific settings
PREDATOR_USB_QUIRKS=true      # Enable USB quirks for Predator hardware

# Network/docking station settings
DOCK_FAILURE_THRESHOLD=20     # Docking station ethernet failure threshold

# Status script settings
DEFAULT_STATUS_START_TIME="1 hour ago"
DEFAULT_STATUS_END_TIME="now"

# Analysis time ranges
DEFAULT_ANALYSIS_TIMESPAN="1 hour ago"
USB_DETAIL_ANALYSIS_TIMESPAN="1 hour ago"
PROBLEMATIC_DEVICE_TIMESPAN="1 hour ago"

# Log analysis limits
MAX_RECENT_USB_RESETS=3
MAX_RECENT_DISCONNECTS=3
MAX_RECENT_ISSUES=5
MAX_DEVICE_DETAILS=3

# Process kill settings for thermal autofix
KILL_PROCESS_WAIT_TIME=2  # seconds to wait after SIGTERM before SIGKILL

# Run on install flag
RUN_ON_INSTALL=false
RUN_ON_INSTALL_WARNING="This module may take a while to run initially"

# Autofix grace period settings (moved from global autofix.conf)
USB_AUTOFIX_GRACE_SECONDS=30      # Grace period for USB autofix actions
GRACE_PERIOD_SECONDS=60           # General grace period after system/process start

# Allow resetting USB network interfaces (from autofix.conf)
ENABLE_NETWORK_RESET=false

# Seconds to wait for USB network recovery (from autofix.conf)
NETWORK_RESET_TIMEOUT=30

# Maximum autofix actions per hour per script (from autofix.conf)
MAX_AUTOFIXES_PER_HOUR=5

# Minimum time between identical autofix actions (from autofix.conf)
AUTOFIX_COOLDOWN_MINUTES=10

# Require user confirmation for dangerous actions (from autofix.conf)
REQUIRE_CONFIRMATION=false

# Enable notifications for this module (from SYSTEM.conf ENABLE_GLOBAL_NOTIFICATIONS)
ENABLE_NOTIFICATIONS=true
