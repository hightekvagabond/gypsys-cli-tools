# Machine-Specific System Configuration
# This file contains settings specific to THIS machine

# ========================================
# HARDWARE IDENTIFICATION
# ========================================

# Hardware profile for this specific machine (detected during setup)
HARDWARE_TYPE="predator"  # This machine: Acer Predator laptop
CPU_VENDOR="intel"        # Intel processor
GPU_VENDOR="intel"        # Intel integrated graphics (i915)

# Hardware detection settings for this machine
AUTO_DETECT_HARDWARE=true

# ========================================
# ACER PREDATOR SPECIFIC SETTINGS
# ========================================

# Predator-specific thermal management
PREDATOR_THERMAL_BOOST=true

# Predator USB hardware quirks and workarounds
PREDATOR_USB_QUIRKS=true

# ========================================
# MACHINE-SPECIFIC MODULE SELECTION
# ========================================

# Modules enabled for this Acer Predator machine
USE_MODULES="ALL"

# Modules to skip on this machine
# - nonexistent: testing module, not needed in production
IGNORE_MODULES="nonexistent"

# ========================================
# MACHINE-SPECIFIC OVERRIDES
# ========================================

# Monitoring frequency adjusted for this machine's workload
DEFAULT_MONITOR_INTERVAL=300  # 5 minutes (default)

# This machine-specific setting overrides system defaults
# but can still be overridden by environment variables
