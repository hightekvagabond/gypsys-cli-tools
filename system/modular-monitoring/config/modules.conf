# Modular Monitor - Module Enable/Disable Configuration
# Set to true/false to enable/disable individual monitoring modules

# ========================================
# CORE MONITORING MODULES
# ========================================

# Thermal monitoring - CPU temperature and emergency process killing
ENABLE_THERMAL_MONITOR=true

# USB monitoring - Detects USB reset loops that cause system hangs
ENABLE_USB_MONITOR=true

# Memory monitoring - RAM/swap pressure detection
ENABLE_MEMORY_MONITOR=true

# Intel i915 GPU monitoring - Driver stability and error detection
ENABLE_I915_MONITOR=true

# System monitoring - Hardware errors and general stability checks
ENABLE_SYSTEM_MONITOR=true

# ========================================
# FUTURE MODULES (not yet implemented)
# ========================================

# Network monitoring - Docking station and ethernet adapter management
ENABLE_NETWORK_MONITOR=false

# Battery monitoring - Battery health and thermal monitoring
ENABLE_BATTERY_MONITOR=false

# SMART monitoring - Disk health monitoring with predictive failure detection
ENABLE_SMART_MONITOR=false

# ========================================
# MODULE-SPECIFIC SETTINGS
# ========================================

# Thermal Monitor Settings
THERMAL_AGGRESSIVE_MODE=false  # More aggressive process killing when enabled

# USB Monitor Settings  
USB_AUTO_RESET_DEVICES=true    # Automatically reset problematic USB devices

# Memory Monitor Settings
MEMORY_AUTO_CLEANUP=true       # Automatically trigger memory cleanup when possible

# i915 Monitor Settings
I915_AUTO_RESET=true          # Automatically reset GPU on critical errors

# System Monitor Settings
SYSTEM_AUTO_REPAIR=true       # Attempt automatic repairs for known issues

# ========================================
# HARDWARE-SPECIFIC OVERRIDES
# ========================================

# Acer Predator specific settings
PREDATOR_THERMAL_BOOST=true   # Use Predator-specific thermal management
PREDATOR_USB_QUIRKS=true      # Enable USB quirks for Predator hardware

# ========================================
# NOTES
# ========================================

# This file is sourced by monitor-config.sh
# Changes take effect after service restart: sudo systemctl restart modular-monitor
# Individual modules can be tested with: ./orchestrator.sh --test MODULE_NAME
